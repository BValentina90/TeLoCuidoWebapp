{% extends 'base.html' %}
{% load static %}
{% block title %}TLC Inicio{% endblock %}

{% block content %}
<section class="view intro-1 hm-black-strong">
    <div class="full-bg-img flex-center">
        <div class="container">
            <div style="background-color: rgba(255, 255, 255, 0.8); color: rgb(0, 19, 104);">

                {% if reg_imm %}
                <h3>Bienvenido {{reg_imm.nombre}} {{reg_imm.apellido}} <br> 
                    Complete sus datos para finalizar el registro.
                </h3>
                
                {% endif %}

                {{mensaje}}
                <form method="POST" >{% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Verificar</button>
                </form>

            </div>
        </div>
    </div>
</section>
    
{% endblock %}
